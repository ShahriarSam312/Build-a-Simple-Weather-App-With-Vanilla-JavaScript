<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GetWeather</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="app.css">
</head>
<body>


	<div class="container">
		<header>
			<h1>Add location</h1>

			<form id="search-form">
				<label for="search-term">Search the city or area</label>

				<div class="form-row">
					<input type="text" placeholder="e.g. Barcelona" name="search-term" id="search-term" autofocus>

					<button type="submit">
						<img src="img/plus-circle.svg" alt="Plus circle">
					</button>
				</div> <!-- form-row -->

				<p class="form-msg"></p>
			</form>
		</header>

		<section>
			<ul class="cities">
			</ul>
		</section>

		<footer>
			<p><small>Design and code by  <a href="https://www.linkedin.com/in/shahriar-hossain499/">Shahriar</a>.</small></p>
		</footer>
	</div> <!-- container -->
	<div id="weather-info"></div>
    <div id="loading-spinner" style="display: none;">
		<img src="spinner.gif" alt="Loading...">
	</div>
	<footer>
		<p>Developed by Shahriar</p>
		<p>View the source code on <a href="https://github.com/ShahriarSam312/Build-a-Simple-Weather-App-With-Vanilla-JavaScript">GitHub</a></p>
	</footer>
	
	<script src="app.js"></script>
</body>
</html>
